name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build release type and flavor permutations
        run: ./gradlew assembleRelease

      - name: Uber Apk Signer
        run: |
          wget https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar
          java -jar uber-apk-signer-1.3.0.jar --apks app/build/outputs/apk/release

      - name: Self Sign
        run: |
          keytool -genkey -v -keystore release.keystore -alias ca -keyalg RSA -keysize 2048 -validity 3653 -dname CN=CA
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore release.keystore app/build/outputs/apk/release/app-release-unsigned.apk ca

      - name: Upload build outputs (APKs)
        uses: actions/upload-artifact@v3
        with:
          name: build-outputs
          path: app/build/outputs/apk/release
